name: Popose a new BB
description: File a proposal for a new BB.
title: "[New BB]:"
labels: [BB]

body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this form!

- type: input
  id: contact
  attributes:
    label: Contact Details
    description: How can we get in touch with you if we need more info?
    placeholder: eg. email@example.com
  validations:
    required: false

- type: input
  id: name
  attributes:
    label: Name of the BB
    description: Insert name of the BB
    placeholder: eg. Diagnostic Policy Manager
  validations:
    required: true


- type: checkboxes
  id: BB_tags
  attributes:
    label: BB Tags(s)
    description: Tag(s) define in which area(s) (cloud, in-vehicle) the BB is executed, and what type of BB it is (tool, process, microservice)
    options:
      - label: BB-CSC
      - label: BB-SC
  validations:
    required: true

- type: input
  id: BB_tags_main
  attributes:
    label: Main BB Tag
    description: Out of the BB Tags you selected, wich is the most important one?
    placeholder: eg. BB-SC
  validations:
    required: true

- type: input
  id: FC
  attributes:
    label: Functional Clusters
    description: In which Functional Cluster the BB be located; if none of the existing fit new required
    placeholder: eg. Communication
  validations:
    required: true

- type: dropdown
  id: layer
  attributes:
    label: Layer
    description: Please select the corresponding Layer of the affected BB
    multiple: true
    options:
    - AppLayer
    - MWLayer
    - OSLayer
    - HWLayer
  validations:
    required: true

- type: input
  id: known_impl
  attributes:
    label: Known Implementation(s)
    description: Link or description of known implementations
    placeholder: 
  validations:
    required: true